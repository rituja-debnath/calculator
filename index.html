<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>
<body>
    <div class="total">
       <div class="calculator" data-tilt data-tilt-glare data-tilt-max-glare="0.3">
            <input type="text" name="show" id="show">
        <table>
            <tr>
                <td><button class="operator">sin</button></td>
                <td><button class="operator">cos</button></td>
                <td><button class="operator">tan</button></td>
                <td><button class="operator">CE</button></td>
             </tr>
            <tr>
               <td><button class="operator">(</button></td>
               <td><button class="operator">)</button></td>
               <td><button class="operator">%</button></td>
               <td><button class="operator clear">C</button></td>
            </tr>
            <tr>
               <td><button>7</button></td>
               <td><button>8</button></td>
               <td><button>9</button></td>
               <td><button class="operator">/</button></td>
            </tr>
            <tr>
               <td><button>4</button></td>
               <td><button>5</button></td>
               <td><button>6</button></td>
               <td><button class="operator">x</button></td>
            </tr>
            <tr>
               <td><button>1</button></td>
               <td><button>2</button></td>
               <td><button>3</button></td>
               <td><button class="operator">-</button></td>
            </tr>
            <tr>
               <td><button>0</button></td>
               <td><button>.</button></td>
               <td><button id="result">=</button></td>
               <td><button class="operator">+</button></td>
            </tr>
        </table>
        </div>
    </div>
</body>
<script src="index.js"></script>
<script type="text/javascript" src="vanilla-tilt.js"></script>
</html>
